<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <nav class="mb-4">
            <a href="index.html" class="btn btn-primary">Inicio</a>
            <a href="calendario.html" class="btn btn-primary">Calendario</a>
        </nav>

        <form class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="countries" class="form-label">País</label>
                <select class="form-control select2" id="countries" required>
                    <option value="">Seleccione un país</option>
                    <option value="MX">México</option>
                    <option value="US">Estados Unidos</option>
                    <option value="ES">España</option>
                    <option value="AR">Argentina</option>
                    <option value="CO">Colombia</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="interests" class="form-label">Intereses</label>
                <select class="form-control select2" id="interests" multiple required>
                    <option value="tech">Tecnología</option>
                    <option value="sports">Deportes</option>
                    <option value="music">Música</option>
                    <option value="art">Arte</option>
                    <option value="science">Ciencia</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.select2').select2({
                theme: 'classic',
                width: '100%'
            });
        });
    </script>
</body>
</html>
